name: Manual Deployment

on:
  workflow_dispatch:
    # No inputs needed, the branch is implicitly set by the "Use workflow from" dropdown.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          # Use the branch selected in the "Use workflow from" dropdown
          ref: ${{ github.ref_name }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCLOUD_SA_KEY }}

      - name: Configure Docker for Artifact Registry
        # Note: You should generally avoid putting sensitive data like REGION in a run command if possible, 
        # but this is standard for configuring Docker with gcloud.
        run: gcloud auth configure-docker ${{ secrets.REGION }}-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          # Use the branch name for the image tag
          IMAGE=${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.AR_REPO }}/api:${{ github.ref_name }}
          docker build -t $IMAGE .

      - name: Push Docker image
        run: |
          # Use the branch name for the image tag
          IMAGE=${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.AR_REPO }}/api:${{ github.ref_name }}
          docker push $IMAGE

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ secrets.SERVICE_NAME }}
          region: ${{ secrets.REGION }}
          # Use the branch name for the image tag
          image: ${{ secrets.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.AR_REPO }}/api:${{ github.ref_name }}

      - name: Deployment info
        run: echo "ðŸŽ‰ Successfully deployed branch '${{ github.ref_name }}' to Cloud Run!"