name: PR Check

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [main]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ðŸ‘‡ ADD THIS NEW STEP ðŸ‘‡
      - name: Configure Git User
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      # ðŸ‘† NEW STEP END ðŸ‘†

      - name: Check merge conflict with main
        run: |
          echo "Fetching latest main..."
          git fetch origin main

          echo "Creating temp merge branch..."
          # Note: Since you're checking out a detached HEAD in actions/checkout, 
          # you should base the merge attempt on the target branch (main).
          git checkout -b temp origin/main

          echo "Attempting merge with PR branch..."
          if ! git merge --no-commit --no-ff origin/${{ github.event.pull_request.head.ref }}; then
            echo "âŒ Merge conflict detected! Please resolve conflicts locally."
            exit 1
          fi

          echo "âœ… No merge conflicts"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Validate build script
        run: npm run build

      - name: Validate dev server (app runs)
        env:
            # --- SECRETS (HIGHLY SENSITIVE) ---
            DATABASE_URL: ${{ secrets.DATABASE_URL }}
            JWT_SECRET: ${{ secrets.JWT_SECRET }}
            SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
            SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

            # --- VARIABLES (NON-SENSITIVE CONFIG) ---
            PORT: ${{ vars.PORT }}
            NODE_ENV: ${{ vars.NODE_ENV }}
            SUPABASE_BUCKET: ${{ vars.SUPABASE_BUCKET }}
            CORS_ORIGIN: ${{ vars.CORS_ORIGIN }}
        run: |
          echo "Starting dev server..."
          npm run start &
          SERVER_PID=$!

          echo "Waiting for server to boot (20 seconds max)..."
          for i in {1..10}; do
            if curl -s http://localhost:3000 > /dev/null; then
              echo "âœ… Server started successfully after $((i*2)) seconds"
              kill $SERVER_PID 2>/dev/null || true
              exit 0
            fi
            echo "Attempt $i failed, retrying in 2 seconds..."
            sleep 2
          done

          echo "âŒ Server failed to boot within 20 seconds."
          kill $SERVER_PID 2>/dev/null || true
          exit 1
